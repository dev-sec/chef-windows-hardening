---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  username: <%= ENV["winrm_user"] %>
  password: <%= ENV["winrm_pass"] %>
  port: <%= ENV["winrm_port"] %>

provisioner:
  name: chef_zero
  require_chef_omnibus: 14.12.9

verifier:
  name: inspec

platforms:
- name: windows-2012R2

suites:
  - name: default
    run_list:
      - recipe[windows-hardening::default]
    attributes:
      account_status:
        names:
          - 'Guest'
      rename_account:
        admin_account: false
      security_policy:
        rights:
          SeNetworkLogonRight: '*S-1-1-0, *S-1-5-32-544, *S-1-5-32-545, *S-1-5-32-551'
          SeRemoteInteractiveLogonRight: '*S-1-1-0, *S-1-5-32-544, *S-1-5-32-545, *S-1-5-32-551'
      firewall:
        activate: true
        rules_on: true
        rules: [{'name':'rdp','local_port': 3389,'protocol': 'TCP', 'action': 'allow'},{'name':'winrm','local_port': 5985,'protocol': 'TCP', 'action': 'allow'}]